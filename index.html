<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="icon" href="./images/calculator-icon-2042x2048-8mv9eopl.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body>
    <div id="container">
        <div id="screen">
            <p id="total">2 + 3 =</p>
            <p id="equation">5</p>
        </div>
        <div id="buttons">
            <div id="delete-buttons">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>


            <div id="math-buttons">
                <div id="numbers">
                    <div class="row">
                        <button class="dot" id=".">.</button>
                        <button class="number" id="0">0</button>
                        <button id="equals">=</button>
                    </div>
                    <div class="row">
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                    </div>
                    <div class="row">
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                    </div>
                    <div class="row">
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                    </div>
                </div>
                <div id="operators">
                    <button class="operator" id="addition">+</button>
                    <button class="operator" id="subtraction">-</button>
                    <button class="operator" id="multiplication">ร</button>
                    <button class="operator" id="division">รท</button>
                </div>
            </div>






        </div>
    </div>
    <p class="credit">Developed by <a href="https://github.com/Benicio-Sabarros" class="credit">Ben</a></p>
</body>

</html>
